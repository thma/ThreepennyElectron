name: Haskell CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '9.4.5'
        cabal-version: '3.6'
        stack: '2.13.1'
    - name: Build
      run: |
        stack init
        stack install
    - name: Run tests
      run: stack test
